
networks:
  network:
    ipam:
      driver: default
      config:
        - subnet: 12.0.0.0/24

services:
  database-postgresql:
    build:
      dockerfile: ./docker/database-postgresql/Dockerfile
      args:
        ENVIRONMENT: ${ENV_DEV}
    ports:
      - '${POSTGRES_PUBLIC_PORT}:${POSTGRES_PORT}'
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DATABASE}
    networks:
      network:
        ipv4_address: ${POSTGRES_PUBLIC_HOST}

  api-fastify:
    build:
      dockerfile: ./docker/api-fastify/Dockerfile
    environment:
      POSTGRES_USERNAME: ${POSTGRES_USERNAME}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: ${POSTGRES_PUBLIC_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_DATABASE: ${POSTGRES_DATABASE}
    ports:
      - '${API_PUBLIC_PORT}:${API_PORT}'
    networks:
      network:
        ipv4_address: ${API_PUBLIC_HOST}

  web-next:
    build:
      dockerfile: ./docker/web-next/Dockerfile
    ports:
      - '5124:3000'
    networks:
      network:
        ipv4_address: 12.0.0.4
